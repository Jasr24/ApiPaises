<table class="table table-hover">  
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th></th>
        </tr>
    </thead>
        <tr *ngFor="let pais of paises; let i = index"
            class="animate__animated animate__fadeIn animate_faster">
            <td>{{i+1}}</td>
            <td> <img class="small-flag" src="{{pais.flags.png}}" alt="Bandera pais"></td>
            <td> {{pais.capital}}, {{pais.name.common}}</td>
            <!-- Usamos pai en la poblacion con el | number -->
            <td>{{pais.population | number}}</td>
            <td>
                <a [routerLink]="[ '/pais', pais.altSpellings[0] ]">>Ver...</a>
            </td>
        </tr>
    <tbody>

    </tbody>
</table>
